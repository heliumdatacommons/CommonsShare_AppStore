# first we declare our upstream server, which is our Gunicorn application
upstream django-server {
    # docker will automatically resolve this to the correct address
    # because we use the same name as the service: "django-web"
    server django-web:8001;
}

# now we declare our main server
server {

    listen 80;
    server_name apps.commonsshare.org;
    return 301 https://$host$request_uri;

    #location / {
        # everything is passed to Gunicorn
    #    proxy_pass http://django-server;
    #    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    #    proxy_set_header Host $host;
    #    proxy_redirect off;
    #}

    location /static/ {
        alias /usr/src/inst-mgmt/staticfiles/;
    }
}

server {
                
    listen                  443 ssl;
    listen                  [::]:443 ssl;
    server_name             apps.commonsshare.org;
    ssl_certificate         /etc/nginx/cs-certs/server.pem;
    ssl_certificate_key     /etc/nginx/cs-certs/server.key;
    ssl_protocols           TLSv1.1 TLSv1.2;
    ssl_ciphers             HIGH:!aNULL:!MD5;

    location /gpu/(.*)$ {
        proxy_read_timeout 1200s;
        proxy_set_header Host apps.commonsshare.org;
        proxy_set_header X-Real-IP $remote_addr;
        rewrite ^/gpu(/.*)$ $1 permanent;
        proxy_pass https://django-server;
    }

    location / {
        #fastcgi_read_timeout 60;
        proxy_read_timeout 1200s;
        proxy_set_header Host apps.commonsshare.org;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_pass https://django-server;
        #include uwsgi_params;
    }
    location /static/ {
        alias /home/ubuntu/CommonsShare_AppStore/CS_AppsStore/staticfiles/;
    }
}


